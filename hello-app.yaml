apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  selector:
    matchLabels:
      run: hello-world-example
  replicas: 2
  template:
    metadata:
      labels:
        run: hello-world-example
    spec:
      containers:
        - name: hello-world
          image: gcr.io/google-samples/hello-app:2.0 # Works
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  allocateLoadBalancerNodePorts: true
  clusterIP: 10.100.167.196
  clusterIPs:
  - 10.100.167.196
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - nodePort: 30001 # Between 30000 and 32767
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: hello-world-example
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}